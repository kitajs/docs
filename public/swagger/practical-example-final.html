  <body>
    <script id="api-reference" type="application/json">
      {
        "openapi": "3.1.0",
        "info": {
          "title": "API Reference",
          "description": "Powered by [Scalar](https://scalar.com/) & Generated by [KitaJS](https://kitajs.org/)",
          "version": "x.x.x"
        },
        "components": {
          "schemas": {
            "HttpError": {
              "type": "object",
              "properties": {
                "statusCode": { "type": "number" },
                "code": { "type": "string" },
                "error": { "type": "string" },
                "message": { "type": "string" }
              }
            },
            "CreateUserResponse": {
              "additionalProperties": false,
              "properties": {
                "age": { "type": "number" },
                "id": { "type": "number" },
                "name": { "type": "string" }
              },
              "required": ["id", "name", "age"],
              "type": "object"
            }
          }
        },
        "paths": {
          "/": {
            "post": {
              "operationId": "createUser",
              "description": "Creates a new user",
              "requestBody": {
                "content": {
                  "application/json": {
                    "schema": {
                      "additionalProperties": false,
                      "properties": {
                        "age": { "minimum": 18, "type": "number" },
                        "name": { "minLength": 5, "type": "string" }
                      },
                      "required": ["name", "age"],
                      "type": "object"
                    }
                  }
                },
                "required": true
              },
              "parameters": [
                {
                  "schema": { "type": "boolean" },
                  "in": "query",
                  "name": "fail",
                  "required": false
                },
                {
                  "schema": { "type": "string" },
                  "in": "header",
                  "name": "authorization",
                  "required": true
                }
              ],
              "responses": {
                "2XX": {
                  "description": "Default Response",
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/CreateUserResponse"
                      }
                    }
                  }
                },
                "400": {
                  "description": "Default Response",
                  "content": {
                    "application/json": {
                      "schema": { "$ref": "#/components/schemas/HttpError" }
                    }
                  }
                },
                "403": {
                  "description": "Default Response",
                  "content": {
                    "application/json": {
                      "schema": { "$ref": "#/components/schemas/HttpError" }
                    }
                  }
                }
              }
            }
          }
        }
      }
    </script>

    <script>
      var apiReference = document.getElementById('api-reference');
      apiReference.dataset.configuration = JSON.stringify({ theme: 'none' });

    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
